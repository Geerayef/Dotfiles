format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

right_format = """
$time\
$line_break\
$cmd_duration\
$ocaml\
$lua\
$python"""

add_newline = true
scan_timeout = 10

[directory]
read_only = " "
read_only_style = "red bold"
style = "#EBA0AC bold"

[character]
# [❯] [❮] [λ] [⟫] [⟪] [] [] [] [] [] [○] [●]
success_symbol = "[»](#94E2D5)"
error_symbol = "[»](#F38BA8)"
vimcmd_symbol = "[«](#6C7086)"

[git_branch]
format = " [$branch]($style)"
style = "#89DCEB"

[git_status]
format = "[[([*](#89DCEB) \\[($conflicted )($untracked )($modified )($staged )($renamed )$deleted\\])](#F9E2AF) ($ahead_behind $stashed)](cyan)"
conflicted = "!"
untracked = "?"
modified = "~"
staged = "+"
renamed = "<>"
deleted = "x"
stashed = "≡"

[git_state]
disabled = false
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#313244"

[cmd_duration]
format = "[$duration]($style) "
style = "#A6E3A1"

[ocaml]
format = '[$symbol ($switch_indicator$switch_name): ($version)]($style)'
version_format = "v${major}.${minor}"
symbol = ""
global_switch_indicator = ""
local_switch_indicator = "*"
detect_extensions = ["opam", "ml", "mli", "re", "rei", "dune"]
detect_files = [
    "dune",
    "dune-project",
    "jbuild",
    "jbuild-ignore",
    ".merlin",
    ".ocamlformat",
]
detect_folders = ["_opam", "esy.lock"]
style = "#FAB387 bold"

[python]
format = '[$virtualenv (${version})]($style) '
pyenv_version_name = false
pyenv_prefix = ""
style = "#A6E3A1 bold"
symbol = ""

[lua]
format = '[$symbol ($version)]($style)'
symbol = "🌙"
version_format = "v${raw}"
style = "bold blue"
detect_extensions = ["lua"]
detect_files = ["init.lua", ".lua-version"]
detect_folders = ["lua", "ftplugin", "after", "nvim"]
lua_binary = "lua"

[time]
disabled = true
format = '[$time]($style)'
time_format = "%R"
style = "#FFA066 bold"

