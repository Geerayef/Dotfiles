[git_status]
format = "[[([*]($style) \\[($conflicted )($untracked )($modified )($staged )($renamed )$deleted\\])]($style) ($ahead_behind $stashed)]($style)"
conflicted = "!"
untracked = "?"
modified = "~"
staged = "+"
renamed = "<>"
deleted = "x"
stashed = "â‰¡"

[git_state]
disabled = false
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[cmd_duration]
format = "[$duration]($style) "

[ocaml]
format = '[$symbol ($switch_indicator$switch_name): ($version)]($style)'
version_format = "v${major}.${minor}"
symbol = "î™º"
global_switch_indicator = ""
local_switch_indicator = "*"
detect_extensions = ["opam", "ml", "mli", "re", "rei", "dune"]
detect_files = [
    "dune",
    "dune-project",
    "jbuild",
    "jbuild-ignore",
    ".merlin",
    ".ocamlformat",
]
detect_folders = ["_opam", "esy.lock"]
style = "#FAB387 bold"

[golang]
format = '[$symbol $version]($style)'
version_format = '${raw}'
symbol = "î˜§"
style = "#69D8FE"

[python]
format = '[$virtualenv (${version})]($style) '
pyenv_version_name = false
pyenv_prefix = ""
style = "#A6E3A1 bold"
symbol = ""

[conda]
format = '[$symbol$environment]($style)'

[lua]
format = '[$symbol ($version)]($style)'
symbol = "ğŸŒ™"
