format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

right_format="""
$time\
$line_break\
$cmd_duration\
$ocaml\
$lua\
$python"""

add_newline = true
scan_timeout = 10

[directory]
read_only = " "
read_only_style = "red bold"
style = "#FFA066 bold"

[character]
# [❯] [❮] / [λ] / [⟫] [⟪] / [] [] / [],
success_symbol = "[❯](#FFA066)"
error_symbol   = "[❯](#938AA9)"
vimcmd_symbol  = "[❮](#C5C9C5)"

[git_branch]
format = "[$branch]($style)"
style = "#4DB5BD"

[git_status]
format = "[[([*](#4DB5BD) \\[($conflicted )($untracked )($modified )($staged )($renamed )$deleted\\])](#ECBE7B) ($ahead_behind $stashed)](cyan)"
conflicted = "!"
untracked = "?"
modified = "~"
staged = "+"
renamed = "<>"
deleted = "x"
stashed = "≡"

[git_state]
disabled = false
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#202328"

[cmd_duration]
format = "[$duration]($style) "
style = "#F9AF4F"

[ocaml]
format = '[$symbol($switch_indicator$switch_name): ($version)]($style)'
version_format = "v${major}.${minor}"
symbol = "🐪 "
global_switch_indicator = ""
local_switch_indicator = "*"
detect_extensions = ["opam", "ml", "mli", "re", "rei", "dune"]
detect_files = ["dune", "dune-project", "jbuild", "jbuild-ignore", ".merlin", ".ocamlformat"]
detect_folders = ["_opam", "esy.lock"]
style = "#95C30A bold"

[python]
format = '[$virtualenv]($style) '
style = "#98BE65"
symbol = ""

[lua]
format = '[$symbol ($version)]($style)'
symbol = "🌙"
version_format = "v${raw}"
style = "bold blue"
detect_extensions = ["lua"]
detect_files = ["init.lua", ".lua-version"]
detect_folders = ["lua", "ftplugin", "after", "nvim"]
lua_binary = "lua"

[time]
disabled = true
format = '[$time]($style)'
time_format = "%R"
style = "#FFA066 bold"

