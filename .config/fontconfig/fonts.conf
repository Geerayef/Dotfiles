<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Iosevka Nerd Font Mono</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Iosevka Nerd Font Mono</family>
        </prefer>
    </alias>

    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Iosevka Nerd Font Mono</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Nerd Font Mono</family>
        </prefer>
    </alias>

    <match target="font">
        <edit name="size" mode="assign">
            <double>24</double>
        </edit>
    </match>

</fontconfig>
