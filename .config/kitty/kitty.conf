# ~  Fonts

# Fonts {{{

font_size 18.0
force_ltr yes
disable_ligatures never
#: (PostScript) name of fonts: `kitty +list-fonts --psnames`
font_family      IosevkaTerm Nerd Font Mono
bold_font        IosevkaTerm Nerd Font Mono Bold
italic_font      IosevkaTerm Nerd Font Mono Light Italic
bold_italic_font IosevkaTerm Nerd Font Mono Bold Italic
font_features IosevkaTermNFM             +calt +clig +liga +dlig cv26=12 cv85=6 +ss10
font_features IosevkaTermNFM-Bold        +calt +clig +liga +dlig cv26=12 cv85=6 +ss10
font_features IosevkaTermNFM-LightItalic +calt +clig +liga +dlig cv26=12 cv85=6 +ss10
font_features IosevkaTermNFM-BoldItalic  +calt +clig +liga +dlig cv26=12 cv85=6 +ss10
#: `symbol_map codepoints Font Family Name`
# symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 SymbolsNFM
#: `narrow_symbols codepoints [optionally the number of cells]`
# narrow_symbols
#: px | % | pts (default)
#: modify_font underline_position -2
#: modify_font underline_thickness 150%
#: modify_font strikethrough_position 2px
#: modify_font cell_width 80%
#: modify_font cell_height -2px
#: modify_font baseline 3
# modify_font
#: float (pts). thin, normal, thick, very-thick
box_drawing_scale 0.1, 1, 1.5, 2
#: (thin|thick)-(sparse|dense). 
undercurl_style thin-sparse
#: (platform | legacy) gamma(float > 0) mult(0-100)
#: Default: `platform 0.01 0`
# text_composition_strategy platform
# text_fg_override_threshold 0

# }}}

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Cursor

cursor_shape block
cursor_blink_interval 0
cursor #FFFF00
cursor_text_color #000000
# cursor_beam_thickness 1.5
# cursor_underline_thickness 2.0
# cursor_stop_blinking_after 15.0

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Color scheme

include Ayu.conf
background_opacity 1
background_blur 1
# background_tint 0.0
# background_tint_gaps 1.0
# dim_opacity 0.4

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Scrollback

scrollback_lines 3000
scrollback_pager nvimpager -p
#: (MB) MAX: 4GB.
scrollback_pager_history_size 4
# scrollback_fill_enlarged_window no
# wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1
# touch_scroll_multiplier 1.0

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Mouse

# Mouse {{{

# mouse_hide_wait 3.0
#: none | straight | double | curly | dotted | dashed
url_style straight
# url_color #0087bd
# open_url_with default
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
# detect_urls yes
# url_excluded_characters
# show_hyperlink_targets no
#: Example:
#:     copy_on_select a1
#:     map shift+cmd+v paste_from_buffer a1
# copy_on_select no
#: quote-urls-at-prompt (depends on shell_integration)
#: confirm
#: filter:
#:     Run filter_paste() from $XDG_CONFIG_HOME/kitty/paste-actions.py on the pasted text.
#:     The text returned by the function will be actually pasted.
# paste_actions quote-urls-at-prompt
# strip_trailing_spaces never
# select_by_word_characters @-./_~?&=%+#
# select_by_word_characters_forward
# click_interval -1.0
# focus_follows_mouse no
# default_pointer_shape beam
#: arrow | beam | hand
# pointer_shape_when_grabbed arrow
# pointer_shape_when_dragging beam

#: }}}

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Performance

sync_to_monitor no
#: Decrease -> increase FPS & CPU usage
#: 10 yields ~100 FPS (when `sync_to_monitor no` | using high FPS monitor)
repaint_delay 15
#: Decrease -> increase response time & CPU usage & might cause flicker in full screen
input_delay 1

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Bell

enable_audio_bell no
visual_bell_duration 0.0

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Window

#: Window {{{

#: (px | c). Disabled -> use `initial_window_width / height`
remember_window_size no
enabled_layouts *
#: Resizing in layout with `start_resizing_window`
# window_resize_step_cells 2
# window_resize_step_lines 2
# resize_debounce_time 0.1 0.5
# resize_in_steps no
#: px | pt
window_border_width 0.1pt
#: window_margin_width overrides this
draw_minimal_borders yes
#: (pt). #values: one -> all | two -> v, h | three -> t, h, b | four -> t, r, b, l
window_margin_width 0
#: (pt). #values: one -> all | two -> v, h | three -> t, h, b | four -> t, r, b, l
#: negative -> use window_margin_width
# single_window_margin_width -1
#: (pt). #values: one -> all | two -> v, h | three -> t, h, b | four -> t, r, b, l
window_padding_width 0
placement_strategy center
active_border_color #FFA3AA
inactive_border_color #36A3D9
# inactive_text_alpha 1.0
hide_window_decorations yes
# window_logo_path none
# window_logo_position bottom-right
# window_logo_alpha 0.5
#: 0-9A-Z\-=[];',./\\`
# visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
# confirm_os_window_close -1

#: }}}

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Tab

#: Tab bar {{{

#: top | bottom
tab_bar_edge bottom
#: (pts)
# tab_bar_margin_width 0.0
# tab_bar_margin_height 0.0 0.0
#: fade | slant | separator | powerline | hidden | custom (import draw_tab from $XDG_CONFIG_HOME/kitty/tab_bar.py)
tab_bar_style powerline
#: angled | slanted | rounded
tab_powerline_style slanted
# tab_separator " | "
#: left | center | right
# tab_bar_align left
# tab_bar_min_tabs 2
#: previous | last | left | right
# tab_switch_strategy previous
#: 0.0 - 1.0
# tab_fade 0.25 0.5 0.75 1
# tab_activity_symbol none
#: title             : The current tab title
#: index             : The tab index usable with goto_tab N goto_tab shortcuts
#: layout_name       : Current layout name
#: num_windows       : Number of windows in the tab
#: num_window_groups : Number of window groups in the tab
#: tab.active_wd     : $CWD (expensive, requires syscall) | `active_oldest_wd`
#: tab.active_exe    : Foreground process (expensive, requires syscall) | `active_oldest_exe`
#: max_title_length  :
tab_title_max_length 16
tab_title_template "{fmt.fg.tab}{index}:{title}"
#: Falls back to tab_title_template
active_tab_title_template "{fmt.fg.tab}{index}"
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style italic
#: Default: terminal background
# tab_bar_background none
# tab_bar_margin_color none

#: }}}

# ~ -------------------------------------------------------------------------------- ~ #

# ~  Advanced

#: Advanced {{{

#: Environment variables
env CURRENT_TERM=kitty
#: Default: . | path
# shell /usr/bin/elvish
#: Default: . (VISUAL | EDITOR) | editor name
editor .
close_on_child_death no
#: 0 (disabled) | hours
update_check_interval 0
#: write-clipboard | read-clipboard | write-primary | read-primary | read-clipboard-ask | read-primary-ask
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
#: Default: 512 (MB). MAX size of program-data stored for writing to system clipboard
clipboard_max_size 128
#: yes | no | ask
allow_hyperlinks yes
#: no-rc | no-cursor | no-title | no-cwd | no-prompt-mark | no-complete | no-sudo
shell_integration disabled
allow_cloning no
allow_remote_control yes
listen_on unix:@kitty

#: }}}

